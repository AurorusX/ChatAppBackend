<div class="row">
  <div class="col-lg-2">
    <div class="d-grid">
      <button class="btn btn-primary btn-block" type="button" (click)=" navigateToHome()">Home</button>
    </div>
  </div>
</div>

<div class="row mt-3">
  <div class="col-lg-2">
    <div class="card border-secondary mb-3">
      <div class="card-header h3 text-muted text-center"> Chatters </div>
      <div class="card-body" style="min-height: 556px;">
        <div class="row mt-1" *ngFor="let user of chatService.usersOnline">
          <div class="col">
            <div class="d-grid">
              <button type="button"
              class="btn card-text btn-block"
              [ngClass]="{'btn-info': user===chatService.name,'btn-dark': user!==chatService.name}"
              (dblclick)="openPrivateChat(user)"
              [disabled]="user===chatService.name">

              {{user}}


              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
<div class="col-lg-9">
  <div class="card border-secondary">
    <div class="card-header h3 text-muted text-center">Messages </div>
    <div class="card-body" style="min-height: 501px;">
      <app-messages [messages]="chatService.messages"></app-messages>
    </div>
    <div class="card-footer">
      <app-chat-input (contentEmmitter)="sendMessage($event)"> </app-chat-input>
  </div>




  </div>



</div>

</div>
